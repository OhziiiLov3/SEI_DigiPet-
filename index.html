<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- NES.css Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Vendor -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>
    <title>Project Zero</title>
</head>

<body>
    <header>  
        <div class="firstpage">
            <span class="nes-text is-warning">
            <h1 class="title">ZootyMon</h1>
        <p>Welcome, Enter Name to Start!</p>
        
   </span>
    <!-- <img class="firstimg" src="file:///Users/Administrator/Downloads/766EC65D-7929-45CC-B347-D4F45ECC24E7.jpeg"  alt="picture">  -->
    
    <div class="nes-field">
    <label for="name_field">Your name</label>
    <input type="text" id="name_field" class="nes-input">
    <a class="nes-btn"  type="submit">Start</a>
    <!-- <a class="nes-btn" id="darkmode" href="#">Dark Mode</a> -->
    </div>
    
    </header>


    

<section class="secondpage">

 <img class="dino" src="file:///Users/Administrator/Downloads/dinoCharactersVersion1.1/gifs/DinoSprites_vita.gif" alt="Picture of Dinosaur" width="100px" height=100px>

<img class="dino2" src="file:///Users/Administrator/Downloads/dinoCharactersVersion1.1/gifs/DinoSprites_mort.gif" alt="Zootymon evoles" width="100px" height=100px>

<button type="button" id="animate" class="nes-btn is-error">Run</button>

<h1 class="nameInput"></h1>
</section>

<div class="nes-container with-title is-centered">
    <p class="title">ZootyMon Go!</p>
    <p>Press Buttons to Keep your Zootymon Alive!</p>

    

<article class="buttons-meter">
    <p class="Age"></p>


<progress class="nes-progress is-error"  id="feedProgBar" value="0" max="100"></progress>
<button type="button" id ="feed"  class="nes-btn is-primary">Feed Me</button> 

<progress class="nes-progress is-error" id="playProgBar" value="0" max="100"></progress>
<button type="button" id ="play" class="nes-btn is-primary">Playtime</button> 

<progress class="nes-progress is-error" id="napProgBar" value="0" max="100"></progress>
<button type="button" id ="nap" class="nes-btn is-primary">Naptime</button> 


</div>
</article> 

</div>
<button type="button"  id="zooty" class="nes-btn is-success"><a href="https://zootyworld.com/">ZootyWorld</button>
</section>
<div class="nes-balloon from-left">
    <p class="Gameover"> You Lose, GAMEOVER!</p>

</body>

</html>
